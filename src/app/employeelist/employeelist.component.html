<h3>Employee List</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Sr.No.</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Address</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees; let i = index">
      <!-- <td>{{employee.id}}</td> -->
      <td>{{ i + 1 }}</td>
      <td>{{ employee.fname }}</td>
      <td>{{ employee.lname }}</td>
      <td>{{ employee.email }}</td>
      <td>
        <button (click)="updateEmployee(employee.id)" class="btn btn-info">
          Update
        </button>
        <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px;">
          Delete
        </button>
        <button (click)="employeeDetails(employee.id)" class="btn btn-success" style="margin-left: 10px;">
          View
        </button>
      </td>
    </tr>
  </tbody>
</table>
